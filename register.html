<!DOCTYPE html>
<html lang="en">
<head>
    <title>This is a registration page</title>
    </head>
     <style>
    /* Page setup */
    body {
      font-family: Arial, sans-serif;
      background-color: #eef3f9;
      margin: 0;
      padding: 0;
      color: #333;
    }

    h2 {
      text-align: center;
      background-color: #004080;
      color: white;
      padding: 15px 0;
      margin: 0;
      font-size: 26px;
    }

    form {
      background: white;
      width: 60%;
      margin: 40px auto;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    fieldset {
      border: 2px solid #004080;
      border-radius: 8px;
      margin-bottom: 25px;
      padding: 20px;
    }

    legend {
      font-weight: bold;
      color: #004080;
      font-size: 18px;
    }

    label {
      display: block;
      margin-top: 12px;
      font-weight: bold;
      color: #333;
    }

    input[type="text"],
    input[type="date"],
    select {
      width: 100%;
      padding: 10px;
      border: 1px solid #bbb;
      border-radius: 5px;
      margin-top: 5px;
      font-size: 15px;
      box-sizing: border-box;
    }

    input[type="text"]:focus,
    input[type="date"]:focus,
    select:focus {
      outline: none;
      border-color: #004080;
      box-shadow: 0 0 5px rgba(0, 64, 128, 0.4);
    }

    input[type="submit"] {
      background-color: #004080;
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 5px;
      cursor: pointer;
      display: block;
      margin: 0 auto;
      font-size: 16px;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }

    input[type="submit"]:hover {
      background-color: #0066cc;
    }

    /* Responsive for phones */
    @media (max-width: 768px) {
      form {
        width: 90%;
        padding: 20px;
      }
    }
  </style>
</head>

<body>

<h2>Exam Application Form</h2>

<form name="exam" method="POST" action="feedback.html" onsubmit="return submitForm()">

  <!-- First fieldset -->
  <fieldset>
    <legend>Trainee Information</legend>

    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required placeholder="Please fill out this field.">

    <label for="admno">Adm No.:</label>
    <input type="text" id="admno" name="admno" required>

    <label for="department">Department:</label>
    <select id="department" name="department" required>
      <option>ICT</option>
      <option>Electrical</option>
      <option>Computer Science</option>
      <option>Health Science</option>
    </select>

    <label for="course">Course:</label>
    <select id="course" name="course" required>
      <option>ICT Level 6</option>
      <option>ICT Level 5</option>
      <option>Computer Science Level 6</option>
      <option>Health Science Level 6</option>
    </select>
  </fieldset>

  <!-- Second fieldset -->
  <fieldset>
    <legend>Exam Booking</legend>

    <label for="examType">Type of Exam:</label>
    <select id="examType" name="examType" required>
      <option>KNEC</option>
      <option>Internal</option>
      <option>Mock</option>
    </select>

    <label for="examSeries">Exam Series:</label>
    <select id="examSeries" name="examSeries" required>
      <option>MARCH 2025</option>
      <option>JULY 2025</option>
      <option>NOVEMBER 2024</option>
    </select>

    <label for="examDate">Date to be done:</label>
    <input type="date" id="examDate" name="examDate" required>
  </fieldset>

  <input type="submit" value="SUBMIT" onclick="submitForm()">
</form>

<script>
  function submitForm() {
    alert("Application submitted successfully! You will receive a notification shortly.");
    return true;
  }
</script>

</body>
</html>
